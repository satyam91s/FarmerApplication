<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Registration</title>
    <link rel="stylesheet" href="Grant&PermitPagesCss/farmerRegisterPage.css">
</head>

<body>
    <div class="container">
        <div class="title">Farmer Registration</div>
        <div class="content">
            <form th:action="@{/success}" th:object="${farmer}" method="post">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" th:field="*{fullName}" placeholder="Enter your name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Username</span>
                        <input type="text" th:field="*{username}" placeholder="Enter your username" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="email" th:field="*{email}" placeholder="Enter your email" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input type="text" th:field="*{phoneNumber}" placeholder="Enter your number" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="password" th:field="*{password}" placeholder="Enter your password" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Country</span>
                        <input type="text" th:field="*{country}" placeholder="Enter Your Country" required>
                    </div>
                    <div class="input-box">
                        <span class="details">State</span>
                        <input type="text" th:field="*{state}" placeholder="Enter Your State" required>
                    </div>
                    <div class="input-box">
                        <span class="details">District</span>
                        <input type="text" th:field="*{district}" placeholder="Enter Your District" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Tehsil</span>
                        <input type="text" th:field="*{tehsil}" placeholder="Enter Your Tehsil" required>
                    </div>
                </div>

                <div class="gender-details">
                    <span class="gender-title">Gender</span>
                    <div class="category">
                        <label>
                            <input type="radio" th:field="*{gender}" value="Male"> Male
                        </label>
                        <label>
                            <input type="radio" th:field="*{gender}" value="Female"> Female
                        </label>
                        <label>
                            <input type="radio" th:field="*{gender}" value="Prefer not to say"> Prefer not to say
                        </label>
                    </div>
                </div>

                <div class="button">
                    <input type="submit" value="Register">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
